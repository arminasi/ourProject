<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./mainStyle.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo">
        <a href="#home">
          <div class="log"></div>
          <div class="log" id="logoMediumLine"></div>
          <div class="log"></div>
        </a>
      </div>
      <div id="navbarLeft"><a href="#">Lectures</a></div>
      <div id="navbarRight"><a href="#">Classrooms</a></div>
    </div>
    <header>
      <div class="openBtn"></div>
      <div id="popupForm">
        <div class="container">
  
          <div class="brand-logo">
              <div class="log"></div>
              <div class="log" id="logoMediumLine"></div>
              <div class="log"></div>
          </div>
  
          <div class="inputs">
            <label>Choose lesson</label>
            <input type="text" placeholder="exam Java advanced" />
            <br />
            <br />
            <label>Starting date</label>
            <input type="date"/>
            <!-- <button type="submit">Get offer</button> -->
          </div>
          <button class="buttonForm" type="submit" onclick="setItem()">Add lesson</button>
        </div>
        
        <div id="headerItems"></div>
      </header>
      <div id="addBtn">
        <button class="openButton" onclick="openForm()" id="myBtn">Add</button>
      </div>
      </div>
      
    <script src="script.js"></script>
  </body>
</html>
