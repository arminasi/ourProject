<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./mainStyle.css" />
    <link rel="stylesheet" href="./logo.css">
    <link rel="stylesheet" href="./leftLinks.css">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div id="mod">
      <div id="navbar">
          <div id="logo" onclick="changeMod()">
            <div class="log" id="logoMediumLine">
              <div id="logMoon"></div>
            </div>
          </div>
          <a href="./main.html">
            <div class="parent">
              <div id="child1"></div>
              <div id="child2"></div>
              <div id="child3"></div>
              <div id="child4"></div>
            </div>
          </a>
        <div id="navbarLeft"><a href="../Forth page/Lecturers.html">Lectures</a></div>
        <div id="navbarRight"><a href="#">Classrooms</a></div>
      </div>
      <header>
        <div id="leftLinks">
          <div id="youtube"></div>
          <div id="discord"></div>
          <div id="slack"></div>
        </div>
        <div id="lessonsContainerParent">
          <div class="lessonsContainer">
              <div class="lessonPattern">
                  <div class="lecturer">
                      <div class="lecturerPhoto"></div>
                        <div class="lecturerInfo">
                          <p class="lecturerInfoText">
                            <a class="lecturerInfoTextLink" href="../Second_Page/index.html">JavaScript</a>
                          </p>
                        </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="openBtn"></div>
        <div id="popupForm">
          <div id="container">
            <div class="inputs">
              <label>Choose lesson</label>
              <br>
              <input type="text" placeholder="JavaScript" id="inputValue"/>
              <label>Starting date</label>
              <br>
              <input type="date"/>
            </div>
            <button id="buttonForm" type="submit">Add lesson</button>
          </div>
        </header>
        <div id="addBtn">
          <button class="openButton" onclick="openForm()" id="myBtn">Add</button>
        </div>
        </div>
    </div>
      <footer>
        <h5>© 2016 – 2022 Armenian Code Academy. All rights reserved</h5>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
